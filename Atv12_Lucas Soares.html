<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12</title>
</head>
<style>
    body {
        text-align: center;
    }

    h1 {
        font-size: 50px;
        color: #043682
    }

    p {
        font-size: 25px;
        color: #043682
    }
</style>

<body>
    <h1>Atividade 12</h1>
    <p id="clique">0</p>

    <script>
        let counter = 0;
        document.addEventListener('click', () => {
            counter++;
            document.getElementById('clique').innerHTML = counter;
        })
        //Com ajuda do CAIO
    </script>
</body>

</html>
