<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 4</title>
</head>

<body>
    <h1>
        Atividade 4
    </h1>
    <script>
        let ano = prompt("Informe o seu Ano de Nascimento:")
        let idade = 2025 - ano;
        if (idade > 120) {
            alert("Parabéns por digita do pos vida")
        }
        else if (ano < 2025) {
            alert("Você tem: " + idade + " anos.")
        }
        else if (ano == 2025) {
            alert("Como você digita com alguns meses de vida?")
        }

        else {
            alert("Você ainda não nasceu!! MENTIROSO ")
        }

    </script>
</body>

</html>
