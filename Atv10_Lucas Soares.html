<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 10</title>
</head>

<style>
    body {
        text-align: center;
    }

    h1 {
        font-size: 60px;
    }

    p {
        font-size: 25px;
    }

    button:hover {
        color: white;
        background-color: purple;
    }
</style>

<body>
    <h1>Atividade 10</h1>
    <button onclick="mudar()">Clique aqui</button>
    <p id="texto">So mais um pouquinho...</p>
    <script>
        function mudar() {
            let text = document.getElementById("texto").innerHTML;
            document.getElementById("texto").innerHTML =
                text.toUpperCase();
        }
    </script>
</body>

</html>
