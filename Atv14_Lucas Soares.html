<body>
    <h1>Atividade 14</h1>
    <button onclick="backgroundColor()">Troque a cor</button>
    <script>
        let cor = 0;
        const colors = ['red', 'green', 'yellow', 'blue', 'black', 'gray']
        function backgroundColor() {
            document.body.style.backgroundColor = colors[cor % colors.length];
            cor++;
        }
    </script>
</body>
