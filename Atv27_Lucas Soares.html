<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 27</title>
</head>
<body>
    <h1>Atividade 27</h1>
    <h2>Tente adivinhar o Número</h2>
    <p>Digite um número entre 1 e 100:</p>
    <input type="number" id="guess" min="1" max="100">
    <button onclick="checkGuess()">Adivinhar</button>
    <p id="result"></p>

    <script>
        const secretNumber = Math.floor(Math.random() * 100) + 1;

        function checkGuess() {
            const userGuess = document.getElementById('guess').value;
            const result = document.getElementById('result');
            
            if (userGuess == secretNumber) {
                result.textContent = 'Parabéns! Você adivinhou o número!';
            } else if (userGuess > secretNumber) {
                result.textContent = 'Tente um número menor.';
            } else {
                result.textContent = 'Tente um número maior.';
            }
        }
    </script>
</body>
</html>
