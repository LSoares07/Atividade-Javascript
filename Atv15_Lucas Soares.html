<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 15</title>
</head>
<style>
    body {
        background-color: black;
        color: white;
        text-align: center;
    }

    p {
        transition: 0.5s;
        font-size: 40px;

    }
</style>

<body>
    <h1>Atividade 15</h1>
    <p onmouseover="MouseOuver(this)" onmouseout="MouseOut(this);">Mais um dia normal programando em Javascript </p>
    <script>
        function MouseOuver(elem) {
            elem.style.color = "yellow"
        }
        function MouseOut(elem) {
            elem.style.color = "red"
        }
    </script>

</body>

</html>
