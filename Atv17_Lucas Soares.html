<!DOCTYPE html>
<html lang="pt-br ">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 17</title>
</head>
<style>
    body {
        background-color: rgb(0, 0, 0);
        text-align: center;
    }
    h1{
        color: tomato;
    }

    button {
        font-size: 16px;
    }
</style>

<body>
    <h1>Atividade 17</h1>
    <button id="lightenButton">Clique</button>
    <script>
        let lightness = 0;

        document.getElementById(`lightenButton`).addEventListener(`click`, () => {
            if (lightness< 100)  { 
                lightness += 10;
                document.body.style.backgroundColor = `hsl(0, 0%, ${lightness}%)`;
            }
        })
        //Com muita ajuda do Lucas Miguel
    </script>
</body>

</html>
