</style>
<body>
    <h1>Atividade 18</h1>
    <p>Bom é muito díficil aprender Javascript</p>
    <button onclick="fontFamily()">Troque a fonte</button>
    <script>
        let fontes = 0;
        const fonts = ['Arial', 'Baskerville', 'Calibri', 'Cambria', 'Candara', 'Consolas']
        function fontFamily() {
            document.body.style.fontFamily = fonts[fontes % fonts.length];
            fontes++;
        }
    </script>
</body>
