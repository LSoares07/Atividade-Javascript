<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 20</title>
</head>
<style>
    h1 {
        text-align: center;
    }
</style>

<body>
    <h1>Atividade 20</h1>
    <div id="square" style="width:50px; height:50px; background-color:#043682; position:absolute;"></div>

    <script>
        let square = document.getElementById('square');
        let position = 0;
        let direction = 1;

        function moveSquare() {
            position += direction;
            square.style.left = position + 'px';

            if (position >= window.innerWidth - 50 || position <= 0) {
                direction *= -1;
            }
        }
        setInterval(moveSquare, 5)

    </script>
</body>

</html>
